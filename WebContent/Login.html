<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - YouTube</title>
    <script src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/Login.css">
    <script src="js/LoginStranica.js" type="text/javascript"></script>
    <link rel="icon" href="images/login.png">
    
</head>
<body>
    <div class="loginbox">
        <img src="images/avatar.png" class="avatar">
            <h1>Login</h1>
        <form class="loginForm">
            <p>Username</p>
            <input id="userNameInput" type="text" name="userName" placeholder="Enter username" required>
            <p>Password</p>
            <input id="passwordInput" type="password" name="password" placeholder="Enter password" required>
            <input id="logInSubmit" type="button" onclick="login()" value="Login"/>
        </form>
        <br/><button id="cancel" type="submit" onclick="history.back()">Cancel</button>
    </div>
</body>
</html>
